<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<style type="text/css">
		
		.para{
			font-size: 1.5rem;
			padding-top: 20px;
			color: white;
		}
	</style>
</head>
<body>
	<h1 class="text-center">responsive colors</h1>
	<div class="container">
		<div class="row">
		<div class="col-sm-6 col-md-4 col-lg-2 mb-2">
			<div class="colorpad col-12 bg-primary ">
				<p class="para">first color</p>
			</div>
		</div>

		<div class="col-sm-6 col-md-4 col-lg-2 mb-2">
			<div class="colorpad  col-12 bg-secondary">
				<p class="para">second color</p>
			</div>
		</div>

		<div class="col-sm-6 col-md-4 col-lg-2 mb-2">
			<div class="colorpad col-12 bg-success">
				<p class="para">third color</p>
			</div>
		</div>

		<div class="col-sm-6 col-md-4 col-lg-2 mb-2">
			<div class="colorpad col-12 bg-danger">
				<p class="para">fourth color</p>
			</div>
		</div>

			<div class="col-sm-6 col-md-4 col-lg-2 mb-2">
			<div class="colorpad col-12 bg-warning ">
				<p class="para">fifth color</p>
			</div>
		</div>

			<div class="col-sm-6 col-md-4 col-lg-2 mb-2">
			<div class="colorpad col-12 bg-info ">
				<p class="para">sixth color</p>
			</div>
		</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
